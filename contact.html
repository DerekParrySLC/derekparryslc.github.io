<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contact</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="my-styles.css">

  </head>
  <body>
    <div id="my-nav">    
      <a id="name-logo" href="index.html">Home</a>
      <a id="contact-me" href="contact.html">Contact Me</a>
    </div>
    <div id="my-wrapper">
      <h2>Let's get in touch!</h2>
			<form action="https://formspree.io/derekparry@gmail.com"
      method="POST">
			  <div class="form-group">			    
			    <input type="text" name="name" class="form-control" placeholder="Full name">
			  </div>
			  <div class="form-group">			    
			    <input type="email" name="_replyto" class="form-control" placeholder="Email address">		    
			  </div>
			  <div class="form-group">
			    <textarea class="form-control" name="message" id="exampleTextarea" rows="5" placeholder="Message"></textarea>
			  </div>
			  <input type="hidden" name="_next" value="https://derekparryslc.github.io/success.html" />
        <input type="hidden" name="_subject" value="New form submission from derekparryslc.github.io!" />
        <input type="text" name="_gotcha" style="display:none" />
        <button type="submit" class="btn btn-primary">Submit</button>      
			</form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
